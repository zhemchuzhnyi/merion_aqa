<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            let count = +localStorage.getItem("count");
            console.log(count)
            count++;
            if(count % 7 == 0){
                console.log("test")
                document.querySelector("#msg_counter").style.display = "inline";
            }
            localStorage.setItem("count", count)
        }
    </script>
</head>
<body>

<p>Входящие <span id="msg_counter" style="display: none">(1)</span></p>


</body>
</html>
